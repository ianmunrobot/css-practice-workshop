  <body>
    <div class="half-col-container">
      <!--inline styles are here for your visualization-->
      <div class="col-half" id="col-half-left" style="background-color:white;">
        <p>I should take up half the width</p>
      </div>
      <div class="col-half" id="col-half-right" style="background-color:black;">
        <p>I should take up half the width</p>
      </div>

      <div class="col-third" id="col-third-left" style="background-color:white;">

      </div>
      <div class="col-third" id="col-third-middle" style="background-color:green;">
        <p>I should take up a third of the width</p>
      </div>
